<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #d6c3d2;
            color: #ff0505;
            margin: 0;
            padding: 20px;
        }

        body {
            background-image: url('papel-de-parede.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            margin-top: 20px;
        }

        /* Novo estilo para o contador */
        #contador {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-family: 'Arial', sans-serif;
        }

        .contador-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contador-item span {
            display: block;
            font-size: 2em;
            font-weight: bold;
            color: #ff0505;
        }

        .contador-item small {
            font-size: 0.9em;
            color: #333;
        }

        /* Estilo do carrossel */
        .carousel {
            position: relative;
            max-width: 35%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
        }

        .carousel-slide img {
            width: 100%;
            border-radius: 10px;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Nosso tempo juntos ❤️❤️</h1>
    <div id="contador"></div>

    <!-- Carrossel de imagens -->
    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-slide">
                <img src="amor 1.jpeg" alt="Foto nossa 1">
            </div>
            <div class="carousel-slide">
                <img src="amor 2.jpeg" alt="Foto nossa 2">
            </div>
            <div class="carousel-slide">
                <img src="amor 3.jpeg" alt="Foto nossa 3">
            </div>
            <div class="carousel-slide">
                <img src="amor 4.jpeg" alt="Foto nossa 4">
            </div>
            <div class="carousel-slide">
                <img src="amor 5.jpeg" alt="Foto nossa 5">
            </div>
        </div>
    </div>

    <div>
        <p>A cada dia que passa, meu amor por você só cresce. Obrigado(a) por estar ao meu lado. ❤️</p>
    </div>

    <script>
        // Verifica se o usuário está autenticado
        if (localStorage.getItem("loggedIn") !== "true") {
            window.location.href = "login.html";
        }

        // Contador de tempo
        const dataConhecimento = new Date('2024-03-30T00:00:00');
        const contador = document.getElementById("contador");

        function atualizarContador() {
            const agora = new Date();
            const diferenca = agora - dataConhecimento;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            // Atualiza o contador no HTML
            contador.innerHTML = `
                <div class="contador-item">
                    <span>${dias}</span>
                    <small>Dias</small>
                </div>
                <div class="contador-item">
                    <span>${horas}</span>
                    <small>Horas</small>
                </div>
                <div class="contador-item">
                    <span>${minutos}</span>
                    <small>Minutos</small>
                </div>
                <div class="contador-item">
                    <span>${segundos}</span>
                    <small>Segundos</small>
                </div>
            `;
        }

        setInterval(atualizarContador, 1000);
        atualizarContador();

        // Carrossel de imagens com auto-play
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const slideWidth = slides[0].getBoundingClientRect().width;

        let currentIndex = 0;

        function updateCarouselPosition() {
            track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateCarouselPosition();
        }

        // Auto-play: Troca de slides automaticamente a cada 1 segundo
        setInterval(nextSlide, 2000);
    </script>
</body>
</html>
