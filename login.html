<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Times', sans-serif; /* Alterar a fonte aqui */
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            background-image: url('fundo-login.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #e27cd1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif; /* Alterar a fonte do título aqui */
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Arial', sans-serif; /* Alterar a fonte dos inputs aqui */
        }
        button {
            padding: 10px 20px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Arial', sans-serif; /* Alterar a fonte do botão aqui */
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Faça o login no meu ❤️</h1>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <p id="error-message">Usuário ou senha incorretos!</p>
    </div>

    <script>
        // Credenciais de login configuráveis
        const loginConfig = {
            username: "linda", // Altere o usuário aqui
            password: "teamo"   // Altere a senha aqui
        };

        // Função de login
        function login() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (usernameInput === loginConfig.username && passwordInput === loginConfig.password) {
                alert('Login realizado com sucesso!');
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html"; // Redireciona para a página principal
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
